<!DOCTYPE html>
<head>
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
        <p><a href="{%url 'password_reset' %}">Forgot Password?</a></p>
    </form>
</body>
</html>
